<div id="register">
    <h2 class="text-center">注册</h2>
    <form role="form" class="form-horizontal" id="registerform">
        <div class="form-group">
            <div class="col-xs-4 control-label">
                <label for="user" >用户名:</label>
            </div>
            <div class="col-xs-4 ">
                <input type="text" name="txtName" class="form-control " placeholder="请输入用户名" id="user" onfocus="fo1()" onblur="bl1()" >
            </div>
            <div id="div01" class="col-xs-2 control-label"></div>
        </div>
        <div class="form-group">
            <div class="col-xs-4 control-label">
                <label for="pwd" >密码:</label>
            </div>
            <div class="col-xs-4">
                <input type="password" name="txtPwd" class="form-control " placeholder="请输入密码" id="pwd" onfocus="fo2()" onblur="bl2()">
            </div>
            <div id="div02" class="col-xs-2 control-label" ></div>
        </div>
        <div class="form-group">
            <div class="col-xs-4 control-label">
                <label for="pwd2" >确认密码:</label>
            </div>
            <div class="col-xs-4">
                <input type="password" name="txtPwd1" class="form-control " placeholder="再次输入密码" id="pwd2" onfocus="fo3()" onblur="bl3()">
            </div>
            <div id="div03" class="col-xs-2 control-label" ></div>
        </div>
        <div class="form-group ">
            <div class="col-xs-4 control-label">
                <label for="uSchool" >学校名称:</label>
            </div>
            <div class="col-xs-4">
                <input type="text" name="uSchool" class="form-control " placeholder="请输入学校名称" id="uSchool">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-4 control-label">
                <label for="uClass" >班级名称:</label>
            </div>
            <div class="col-xs-4">
                <input type="text" name="uClass" class="form-control " placeholder="请输入班级名称" id="uClass">
            </div>
        </div>
        <div class="form-group" >
            <div class="col-xs-4 control-label" >
                <label >用户类型:</label>
            </div>
            <div class=" col-xs-5">
                <input type="radio" name="uType" id="uType_1" value="1" checked> 学生
                <input type="radio" name="uType" id="uType_2" value="0">教师
            </div>
        </div>
        <div class="form-group">
            <a href="#" class="btn btn-success col-xs-2 col-xs-offset-4" style="width: 50px">注册</a>
            <a href="login.html" class="btn btn-warning col-xs-2" style="width: 50px;margin-left: 10px">返回</a>
        </div>
    </form>
</div>
