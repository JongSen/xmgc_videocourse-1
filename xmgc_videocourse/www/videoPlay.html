Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <script type="text/javascript" src="js/move-top.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 900);
            });
        });
    </script>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <script>
        $(document).ready(function () {
            var video = $('#video');
            $("#play").click(function () {
                video[0].play();
            });
            $("#pause").click(function () {
                video[0].pause();
            });
            $("#go10").click(function () {
                video[0].currentTime += 10;
            });
            $("#back10").click(function () {
                video[0].currentTime -= 10;
            });
            $("#volume1").click(function () {
                video[0].volume += 0.1;
            });
            $("#volume0").click(function () {
                video[0].volume - +0.1;
            });
            $("#muted1").click(function () {
                video[0].muted = true;
            });
            $("#muted0").click(function () {
                video[0].muted = false;
            });
            $("#full").click(function () {
                video[0].webkitEnterFullScreen();
                video[0].mozRequestFullScreen();
            });
        });
    </script>
    <style>
        #myVideo{background-color:black;}
        #video{
            position: relative;
            left: 50%;
            transform: translate(-50%);}
    </style>
</head>
<body>
<!-- header-section-starts -->

<div id="myVideo">
    <video id="video" src="video/ceshishipin.mp4" width="80%" height="10%" controls="controls"
           poster="images/banner.png"></video>
    <div class="row">
        <div class="col-sm-4  col-sm-offset-4 col-md-6 col-md-6-offset-0 col-xs-12">
            <button id="play" type="button" class="btn btn-default btn-xs">播放</button>
            <button id="pause" type="button" class="btn btn-default btn-xs">暂停</button>
            <!--<button id="go10" type="button" class="btn btn-default btn-xs">快进10秒</button>-->
            <!--<button id="back10" type="button" class="btn btn-default btn-xs">快退10秒</button>-->
            <button id="volume1" type="button" class="btn btn-default btn-xs">音量+</button>
            <button id="volume0" type="button" class="btn btn-default btn-xs">音量-</button>
            <button id="muted1" type="button" class="btn btn-default btn-xs">静音</button>
            <button id="muted0" type="button" class="btn btn-default btn-xs">解除静音</button>
            <button id="full" type="button" class="btn btn-default btn-xs">全屏</button>
        </div>
